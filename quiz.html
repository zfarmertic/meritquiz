<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>
            <fieldset id="nigeria">
                <legend>what is the capital of Nigeria</legend>
                <div>
                    <input type="radio" class="right" data-num="1" name="nigeria" value="Abuja"/>
                    <label for="Abuja">Abuja</label>
                  </div>
                  <div>
                    <input type="radio" class="wrong" name="nigeria" value="Lagos"/>
                    <label for="Lagos">Lagos</label>
                  </div>
                  <div>
                    <input type="radio" class="wrong" name="nigeria" value="USA" />
                    <label for="USA">USA</label>
                  </div>
            </fieldset>
        </li>
        <li>
            <fieldset id="ghana">
                <legend>what is the capital of Ghana</legend>
                <div>
                    <input type="radio" data-num="2"  class="right" name="ghana" value="Accra">
                    <label for="Accra">Accra</label>
                </div>
                <div>
                    <input type="radio" class="wrong" name="ghana" value="Morroco">
                    <label for="Morroco">Morroco</label>
                </div>
                <div>
                    <input type="radio" class="wrong" name="ghana" value="London">
                    <label for="London">London</label>
                </div>
            </fieldset>
        </li>
        <li>
            <fieldset id="cotonou">
                <legend>what is the capital of Cotonou</legend>
                <div>
                    <input type="radio" class="wrong" name="cotonou" value="South-Korea">
                    <label for="South-Korea">South-Korea</label>
                </div>
                <div>
                    <input type="radio" data-num="3" class="right" name="cotonou" value="Abidjan">
                    <label for="Abidjan">Abidjan</label>
                </div>
                <div>
                    <input type="radio" id="verb3" name="cotonou" class="wrong" value="Dr Congo">
                    <label for="Dr Congo">Dr Congo</label>
                </div>
            </fieldset>
        </li>
        <li>
            <fieldset id="asia">
                <legend>which of these countries is in Asia</legend>
                <div>
                    <input type="radio" name="asia" value="United Kingdom">
                    <label for="United Kingdom">United Kingdom</label>
                </div>
                <div>
                    <input type="radio" id="pronoun" name="asia" value="Australia">
                    <label for="Australia">Australia</label>
                </div>
                <div>
                    <input type="radio" class="right" data-num="4" name="asia" value="Dubai">
                    <label for="Dubai">Dubai</label>
                </div>
            </fieldset>
        </li>
        <li>
            <fieldset id="cyprus">
                <legend>Which Continent is Cyprus located</legend>
                <div>
                    <input type="radio" id="pronoun" name="cyprus" value="Artatica">
                    <label for="Artatica">Artatica</label>
                </div>
                <div>
                    <input type="radio" id="pronoun" name="cyprus" value="Australia">
                    <label for="Australia">Australia</label>
                </div>
                <div>
                    <input type="radio" class="right"  data-num="5"   name="cyprus" value="Europe">
                    <label for="Europe">Europe</label>
                </div>
            </fieldset>
        </li>
    </ol>
    <div style="display: flex; justify-content: center;">
        <button id="btn" style="background-color: rgb(57, 57, 168); color: white;">
            submit
        </button>
    </div>
    <script src="./quiz.js"></script>
</body>
</html>
